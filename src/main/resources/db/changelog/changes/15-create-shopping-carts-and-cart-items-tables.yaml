databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: anton_kalenskyi
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
#                    primaryKey: true
                    references: users(id)
                    foreignKeyName: fk_shopping_carts_user_id
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false


  - changeSet:
      id: create-cart-items-table
      author: anton_kalenskyi
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
#                    primaryKey: true
                    references: shopping_carts(id)
                    foreignKeyName: fk_cart_items_shopping_cart_id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
#                    primaryKey: true
                    references: books(id)
                    foreignKeyName: fk_cart_items_book_id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: create-shopping-carts-cart-items-table
      author: anton_kalenskyi
      changes:
        - createTable:
            tableName: shopping_carts_cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    references: shopping_carts(id)
                    foreignKeyName: fk_shopping_carts_cart_items_shopping_cart_id
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    references: cart_items(id)
                    foreignKeyName: fk_shopping_carts_cart_items_cart_item_id
