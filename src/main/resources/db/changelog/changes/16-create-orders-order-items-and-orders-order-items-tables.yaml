databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: anton_kalenskyi
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    references: users(id)
                    foreignKeyName: fk_orders_user_id
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: total
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false


  - changeSet:
      id: create-order-items-table
      author: anton_kalenskyi
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    references: orders(id)
                    foreignKeyName: fk_order_items_order_id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    references: books(id)
                    foreignKeyName: fk_order_items_book_id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: create-orders-order-items-table
      author: anton_kalenskyi
      changes:
        - createTable:
            tableName: orders_order_items
            columns:
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    references: orders(id)
                    foreignKeyName: fk_orders_order_items_order_id
              - column:
                  name: order_item_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    references: order_items(id)
                    foreignKeyName: fk_orders_order_items_order_item_id
